---
 - hosts: all
   become: true
   vars_prompt:
     - name: "username"
       prompt: "what is your username"
       private: no

     - name: "password"
       prompt: "what is your password"
       private: no
       confirm: yes



   tasks:
     - name: chnage passwords
       user:
         name: "{{username}}"
         password: "{{ password | password_hash('sha512') }}"


     - name: display results
       debug:
         msg: "password changed"
